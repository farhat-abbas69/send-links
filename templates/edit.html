{% extends "header.html" %}
{% block title %}Edit Page{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

{{ super() }}
<link href="{{ url_for('static', filename='edit.css') }}" rel="stylesheet">

{% endblock %}



{% block body %}
<form method="POST" action="{{ url_for('add_socials', id=current_user.get_id()) }}">
    <div class="cards">

        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png" alt="" />
                    <h2 class="head-title">PFP</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="profile_picture" placeholder="Your Image Link"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>

        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="" />
                    <h2 class="head-title">Twitter</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="twitter" placeholder="Your Twitter Username"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>
        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="" />
                    <h2 class="head-title">Instagram</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="instagram" placeholder="Your Insta Username"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>
        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn.icon-icons.com/icons2/2566/PNG/512/facebook_icon_153518.png" alt="" />
                    <h2 class="head-title">Facebook</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="facebook" placeholder="Your Facebook link"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>

        <div class="card">
                <div class="head">
                    <img class="logo" src="https://seeklogo.com/images/L/linkedin-black-icon-logo-ECC426C572-seeklogo.com.png" alt="" />
                    <h2 class="head-title">LinkedIn</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="linkedin" placeholder="Your LinkedIn link"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>

        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/48/48968.png" alt="" />
                    <h2 class="head-title">YouTube</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="youtube" placeholder="Your YouTube link"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>
        <div class="card">
                <div class="head">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2223/2223719.png" alt="" />
                    <h2 class="head-title">Not on the List?</h2>
                </div>
                <div class="card-info">
                    <input type="text" name="others" placeholder="Any link"/>
                    <div class="progress"></div>
                </div>
                <h2></h2>
        </div>

    </div>


    <img src="https://cdn-icons-png.flaticon.com/512/159/159666.png" style="width:100px; height:100px;" />
    <div class="center-div">
        <button  class="btn-add">
            ADD SOCIALS!
       </button>
    </div>
</form>

{% endblock %}
