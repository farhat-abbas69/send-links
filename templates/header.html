<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - SL</title>

    {% block head %}
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    {% endblock %}
</head>
<header class="main-header">
        <nav class="nav">
            <h1 class="title"><a href="{{ url_for('get_all_users') }}">Send Links</a></h1>
            <ul class="navlist">

                {% if not current_user.is_authenticated: %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
                {% if  current_user.is_authenticated: %}
                <li><a href="{{ url_for('link_socials', id=current_user.get_id()) }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="{{ url_for('add_socials', id=current_user.get_id()) }}">Update</a></li>
                {% endif %}
            </ul>
        </nav>
</header>
<body>
{% block body %}

{% endblock %}
</body>
</html>
